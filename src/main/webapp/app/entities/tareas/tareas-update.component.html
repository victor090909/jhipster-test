<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-tareas-heading" jhiTranslate="jhipsterTestApp.tareas.home.createOrEditLabel">Create or edit a Tareas</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTestApp.tareas.responsable" for="field_responsable">Responsable</label>
                    <input type="text" class="form-control" name="responsable" id="field_responsable"
                           formControlName="responsable"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTestApp.tareas.titulo" for="field_titulo">Titulo</label>
                    <input type="text" class="form-control" name="titulo" id="field_titulo"
                           formControlName="titulo"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTestApp.tareas.descripcion" for="field_descripcion">Descripcion</label>
                    <input type="text" class="form-control" name="descripcion" id="field_descripcion"
                           formControlName="descripcion"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTestApp.tareas.estado" for="field_estado">Estado</label>
                    <select class="form-control" name="estado" formControlName="estado" id="field_estado">
                        <option value="NUEVA">{{ 'jhipsterTestApp.Estado.NUEVA' | translate }}</option>
                        <option value="ENCURSO">{{ 'jhipsterTestApp.Estado.ENCURSO' | translate }}</option>
                        <option value="APROBADA">{{ 'jhipsterTestApp.Estado.APROBADA' | translate }}</option>
                        <option value="RECHAZADA">{{ 'jhipsterTestApp.Estado.RECHAZADA' | translate }}</option>
                        <option value="CERRADA">{{ 'jhipsterTestApp.Estado.CERRADA' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTestApp.tareas.fechafin" for="field_fechafin">Fechafin</label>
                    <div class="d-flex">
                        <input id="field_fechafin" type="datetime-local" class="form-control" name="fechafin" formControlName="fechafin" placeholder="YYYY-MM-DD HH:mm"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTestApp.tareas.peticion" for="field_peticion">Peticion</label>
                    <select class="form-control" id="field_peticion" name="peticion" formControlName="peticion">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="peticionOption.id === editForm.get('peticion')!.value?.id ? editForm.get('peticion')!.value : peticionOption" *ngFor="let peticionOption of peticions; trackBy: trackById">{{ peticionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
