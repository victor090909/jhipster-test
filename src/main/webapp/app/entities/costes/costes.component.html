<div>
    <h2 id="page-heading">
        <span jhiTranslate="jhipsterTestApp.costes.home.title">Costes</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-costes" [routerLink]="['/costes/new']">
            <fa-icon icon="plus"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="jhipsterTestApp.costes.home.createLabel">
            Create a new Costes
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'jhipsterTestApp.costes.home.search' | translate }}">

                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon icon="search"></fa-icon>
                    </button>

                    <button class="input-group-append btn btn-danger" (click)="search('')" *ngIf="currentSearch">
                        <fa-icon icon="trash-alt"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <div class="alert alert-warning" id="no-result" *ngIf="costes?.length === 0">
        <span jhiTranslate="jhipsterTestApp.costes.home.notFound">No costes found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="costes && costes.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="reset.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="proveedor"><span jhiTranslate="jhipsterTestApp.costes.proveedor">Proveedor</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="servicio"><span jhiTranslate="jhipsterTestApp.costes.servicio">Servicio</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="estado"><span jhiTranslate="jhipsterTestApp.costes.estado">Estado</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="coste"><span jhiTranslate="jhipsterTestApp.costes.coste">Coste</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="peticion.id"><span jhiTranslate="jhipsterTestApp.costes.peticion">Peticion</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody infinite-scroll (scrolled)="loadPage(page + 1)" [infiniteScrollDisabled]="page >= links['last']" [infiniteScrollDistance]="0">
                <tr *ngFor="let costes of costes ;trackBy: trackId">
                    <td><a [routerLink]="['/costes', costes.id, 'view']">{{ costes.id }}</a></td>
                    <td>{{ costes.proveedor }}</td>
                    <td>{{ costes.servicio }}</td>
                    <td jhiTranslate="{{ 'jhipsterTestApp.Estado.' + costes.estado }}">{{ costes.estado }}</td>
                    <td>{{ costes.coste }}</td>
                    <td>
                        <div *ngIf="costes.peticion">
                            <a [routerLink]="['/peticion', costes.peticion?.id, 'view']" >{{ costes.peticion?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/costes', costes.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/costes', costes.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(costes)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
