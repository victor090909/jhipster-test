<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-costes-heading" jhiTranslate="jhipsterTestApp.costes.home.createOrEditLabel">Create or edit a Costes</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTestApp.costes.proveedor" for="field_proveedor">Proveedor</label>
                    <input type="text" class="form-control" name="proveedor" id="field_proveedor"
                           formControlName="proveedor"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTestApp.costes.servicio" for="field_servicio">Servicio</label>
                    <input type="text" class="form-control" name="servicio" id="field_servicio"
                           formControlName="servicio"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTestApp.costes.estado" for="field_estado">Estado</label>
                    <select class="form-control" name="estado" formControlName="estado" id="field_estado">
                        <option value="NUEVA">{{ 'jhipsterTestApp.Estado.NUEVA' | translate }}</option>
                        <option value="ENCURSO">{{ 'jhipsterTestApp.Estado.ENCURSO' | translate }}</option>
                        <option value="APROBADA">{{ 'jhipsterTestApp.Estado.APROBADA' | translate }}</option>
                        <option value="RECHAZADA">{{ 'jhipsterTestApp.Estado.RECHAZADA' | translate }}</option>
                        <option value="CERRADA">{{ 'jhipsterTestApp.Estado.CERRADA' | translate }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTestApp.costes.coste" for="field_coste">Coste</label>
                    <input type="number" class="form-control" name="coste" id="field_coste"
                           formControlName="coste"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="jhipsterTestApp.costes.peticion" for="field_peticion">Peticion</label>
                    <select class="form-control" id="field_peticion" name="peticion" formControlName="peticion">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="peticionOption.id === editForm.get('peticion')!.value?.id ? editForm.get('peticion')!.value : peticionOption" *ngFor="let peticionOption of peticions; trackBy: trackById">{{ peticionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
